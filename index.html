<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #ffcc00;
    display: flex; /* Используем flexbox для центрирования */
    justify-content: center; /* Центрирование по горизонтали */
    align-items: center; /* Центрирование по вертикали */
    height: 100vh; /* Высота экрана */
    overflow: hidden; /* Запрет прокрутки страницы */
}

.game-container {
    display: flex;
    flex-direction: column; /* Изменяем направление на вертикальное */
    align-items: center; /* Центрирование элементов по горизонтали */
    justify-content: flex-start; /* Таймер сверху */
    margin-top: 100px; /* Сдвиг вниз на 50 пикселей */
}

.timer-container {
    position: relative;
    margin-bottom: 20px; /* Отступ от сетки */
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.timer-svg {
    transform: rotate(-90deg); /* Поворот для корректного отсчета */
    position: absolute;
}

.circle-bg {
    fill: none;
    stroke: rgba(255, 255, 255, 0.2); /* Фоновая окружность */
    stroke-width: 10;
}

.circle-progress {
    fill: none;
    stroke: white; /* Цвет прогресса */
    stroke-width: 10;
    stroke-linecap: round;
    stroke-dasharray: 377; /* Длина окружности (2πr) */
    stroke-dashoffset: 0;
    transition: stroke-dashoffset 0.5s linear;
}

.timer-text {
    position: absolute;
    font-size: 2.5rem;
    font-weight: bold;
    color: white;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 100px); /* Три столбца */
    gap: 5px; /* Расстояние между элементами */
    width: auto; /* Ширина сетки зависит от контента */
    height: auto; /* Высота сетки зависит от контента */
    margin-top: 20px; /* Отступ между таймером и сеткой */
}

.grid-item {
    width: 100%; /* Автоматическое растяжение внутри колонки */
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    cursor: pointer;
}

.grid-item img {
    width: 80%; /* Уменьшение размера изображения */
    height: auto; /* Сохраняет пропорции */
    object-fit: contain; /* Подгоняет изображение без обрезки */
}
.timer-container {
    position: relative;
    margin-bottom: 20px; /* Отступ от сетки */
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.timer-svg {
    position: absolute;
}

.circle-bg {
    fill: none;
    stroke: rgba(255, 255, 255, 0.2); /* Фоновая окружность */
    stroke-width: 10;
}

.circle-progress {
    fill: none;
    stroke: white; /* Цвет прогресса */
    stroke-width: 10;
    stroke-linecap: round;
    stroke-dasharray: 377; /* Длина окружности (2πr) */
    stroke-dashoffset: 377; /* Начинаем с полного круга */
    transition: stroke-dashoffset 0.5s linear;
}


.timer-text {
    position: absolute;
    font-size: 2.5rem;
    font-weight: bold;
    color: white;
}


/* Адаптация для мобильных устройств */
@media (max-width: 768px) {
    .grid {
        gap: 2px; /* Уменьшение расстояния еще больше */
    }

    .grid-item img {
        width: 70%; /* Ещё меньшее изображение для мобильных */
    }
}

@media (max-width: 480px) {
    .grid {
        gap: 5px; /* Минимальное расстояние между элементами */
    }

    .grid-item img {
        width: 80%; /* Подгоняем под маленькие экраны */
    }
}
    </style>
</head>
<body>
    <div class="game-container">
        <div class="timer-container">
            <svg class="timer-svg" width="150" height="150">
                <circle class="circle-bg" cx="75" cy="75" r="60"></circle>
                <circle class="circle-progress" cx="75" cy="75" r="60"></circle>
            </svg>
            <div class="timer-text" id="timer-text">60</div>
        </div>
        <div class="grid" id="grid">
            <!-- Items will be generated dynamically -->
        </div>
    </div>

    <script>
        const grid = document.getElementById("grid");
        const timerDisplay = document.getElementById("timer");
        const scoreDisplay = document.getElementById("score");
        const FULL_DASH_ARRAY = 377; // Полный путь окружности (2πr)
        const TIME_LIMIT = 60; // Таймер на 1 минуту
        let timeLeft = TIME_LIMIT;
        const progressCircle = document.querySelector('.circle-progress');
        const timerText = document.getElementById('timer-text');

        // List of images for the game
        const backImage = "./src/back.png"; // Path to back image
        const frontImage = "./src/front.png"; // Path to front image

        function startGame() {
            generateGrid();
            startTimer();
        }

        function generateGrid() {
            grid.innerHTML = ""; // Clear previous grid

            for (let i = 0; i < 9; i++) {
                const gridItem = document.createElement("div");
                gridItem.classList.add("grid-item");

                const img = document.createElement("img");
                img.src = backImage; // Initially show back image
                gridItem.appendChild(img);

                gridItem.addEventListener("click", () => {
                    img.src = frontImage; // Show front image

                    setTimeout(() => {
                        img.src = backImage; // Flip back to back image after 0.5s
                    }, 500);
                });

                grid.appendChild(gridItem);
            }
        }

        function startTimer() {
    const timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            endGame();
        }
    }, 1000);
}

function updateTimer() {
    // Обновляем текст таймера
    timerText.textContent = timeLeft;

    // Вычисляем смещение для движения по часовой стрелке
    const offset = (FULL_DASH_ARRAY / TIME_LIMIT) * timeLeft;
    progressCircle.style.strokeDashoffset = offset;
}


// Обновленная функция завершения игры
function endGame() {
    alert(`Game Over! Your score is ${score}`);
}


        // Start the game
        startGame();
    </script>
</body>
</html>
